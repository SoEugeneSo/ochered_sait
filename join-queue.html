        <section>
            <h2>Войти в очередь</h2>

    <script>
        const joinQueueForm = document.getElementById('join-queue-form');

        joinQueueForm.addEventListener('submit', (event) => 
        {
            event.preventDefault();

            const queueCode = document.getElementById('queue-code').value;

            // Здесь можно добавить код для проверки существования очереди с указанным кодом и перенаправления на страницу очереди
            window.location.href = `queue.html?code=${queueCode}`;
        });
    </script>
