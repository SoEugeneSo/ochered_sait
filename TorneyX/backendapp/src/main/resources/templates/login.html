<!--login.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<div class="container">
    <div class="message" th:if="${param.error}"> <!--Переделать на уведомление-->
        Invalid Username or password
    </div>
    <div class="message" th:if="${param.logout}"> <!--Переделать на уведомление-->
        Logout successfuly
    </div>
    <h1>Вход</h1>
    <form
            id="registration-form"
            th:action="@{/login}"
            method="post"
    >

        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username"  placeholder="Введите email" required>
        </div>


        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="btn">Войти</button>
        <a href="/registration" class="registration-button">Регистрация</a>
    </form>
</div>
</body>
</html>
